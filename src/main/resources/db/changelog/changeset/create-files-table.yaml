databaseChangeLog:
  - changeSet:
      id: create-files
      author: sarcazmatic
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: module_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: files
                  baseColumnNames: module_id
                  referencedTableName: modules
                  referencedColumnNames: id
                  constraintName: fk_files_modules